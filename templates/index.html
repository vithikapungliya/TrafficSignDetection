<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        .heading{
            font-family: 'Nunito', sans-serif;
            margin-top: 16px; 
            text-align: center;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" ><a class="nav-link" href="/">home</a> </li>
            </ul>
          </div>
         </div>
         
      </nav>
            <div class="heading">
          <h2 class="heading">Upload Image for Classification</h2>
          </div>
          
          <br>
        <div class="cd">
          <form method="post" enctype="multipart/form-data" action="predictImage">
        
       {% csrf_token %}
       <div class="col-md-4 col-sm-4"><label for="fname">Upload Image File Here:</label> </div> 
       <input name="filePath" type="file"><br><br>
       <br>
      
       
       
      
       <h2>The classification of the image is {{predictedLabel}}</h2>
       <img src={{filePathName}} alt='imagename'>
       {{filePathName}}
      
      </form>
    </div>
      <br> 
</body>
